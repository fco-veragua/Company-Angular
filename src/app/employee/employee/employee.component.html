<div id="presentation">
  <h2>I am an employee!</h2>
  <p>Name: {{ name }}</p>
  <p>Last Name: {{ lastName }}</p>
  <p>
    Age: {{ age < 18 ? age + " -> MENOR DE EDAD" : age + " -> MAYOR DE EDAD" }}
  </p>
  <p>Company: {{ company.value }}</p>
</div>

<div class="modEmpData">
  <p>CHANGE COMPANY NAME</p>
  <input
    #company
    placeholder="Company Name"
    (keyup)="callCompany(company.value)"
    [disabled]="enableInput"
  />
  <!-- <button type="button" (click)="callCompany(company.value)>Submit</button> -->
</div>

<div class="modEmpData">
  <p>CHECK IF THE USER IS CONNECTED</p>
  <input type="checkbox" id="regUser" [checked]="registeredUser" />
  {{ getRegisteredUser() }}
</div>
